<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="container">
<h2 class="mt-5">Zaloguj się</h2>
<form th:action="@{/perform_login}" method="post" class="mt-3">
  <div class="mb-3">
    <label for="username" class="form-label">Nazwa użytkownika</label>
    <input name="username" id="username" class="form-control"/>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Hasło</label>
    <input type="password" name="password" id="password" class="form-control"/>
  </div>
  <button type="submit" class="btn btn-primary">Zaloguj</button>
  <p th:if="${param.error}" class="text-danger mt-2">Nieprawidłowe dane</p>
  <p th:if="${param.logout}" class="text-success mt-2">Wylogowano pomyślnie</p>
</form>
</body>
</html>
