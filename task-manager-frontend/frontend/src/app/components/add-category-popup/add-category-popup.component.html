<div *ngIf="visible" class="popup-overlay">
  <div class="popup-content">
    <h5 class="text-center mb-4">Dodaj nową kategorię</h5>

    <form (ngSubmit)="onConfirm()">
      <div class="form-floating mb-3">
        <input
          type="text"
          id="categoryName"
          class="form-control"
          [(ngModel)]="categoryName"
          name="categoryName"
          placeholder="Nazwa kategorii"
          required
        />
        <label for="categoryName">Nazwa kategorii</label>
      </div>

      <div class="d-flex justify-content-end mt-4 gap-2">
        <button type="submit" class="btn btn-success mr-2">Zatwierdź</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">
          Anuluj
        </button>
      </div>
    </form>
  </div>
</div>
