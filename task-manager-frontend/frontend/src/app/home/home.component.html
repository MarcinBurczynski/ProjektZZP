<div class="container px-0">
  <div class="d-flex justify-content-between align-items-center p-3">
    <div>
      <p class="mb-0">Nazwa użytkownika: <strong>{{ username }}</strong></p>
      <p class="mb-0">Rola: <strong>{{ role }}</strong></p>
    </div>
    <button (click)="logout()" class="btn btn-outline-danger">
      Wyloguj
    </button>
  </div>
  <div class="text-center mb-5">
    <img src="taskero_logo.png" alt="Logo Taskero" class="mb-3" style="width: 120px; height: auto;">
    <h1 class="fw-bold">Taskero</h1>
  </div>

  <div class="row g-4 mb-5">
    <div class="col-12 col-md-6">
      <div class="card rounded shadow-sm h-100">
        <div class="card-header d-flex justify-content-center align-items-center">
          <h3 class="card-title">Zadania</h3>
        </div>
        <div class="card-body d-flex">

        </div>
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="mt-4 d-flex justify-content-between">
            <button class="btn btn-primary">Dodaj</button>
            <button (click)="goToTasks()" class="btn btn-outline-primary">Zobacz pełną listę →</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card rounded shadow-sm h-100">
        <div class="card-header d-flex justify-content-center align-items-center">
          <h3 class="card-title">Kategorie</h3>
        </div>
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="mt-4 d-flex justify-content-between">
            <button class="btn btn-success">Dodaj</button>
            <button (click)="goToCategories()" class="btn btn-outline-success">Zobacz pełną listę →</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card rounded shadow-sm">
    <div class="card-header d-flex justify-content-center align-items-center">
      <h3 class="card-title mb-3">Podsumowanie</h3>
    </div>
    <div class="card-body text-center">
      <p class="mb-1">Do wykonania: 4</p>
      <p>Wykonane: 9</p>
    </div>
  </div>
</div>
