<div class="register-container">
  <h2>Create Account</h2>

  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
      Sign Up
    </button>

    <small>Already have an account? <a (click)="navigateToLogin()" style="cursor: pointer;">Login</a></small>
  </form>

  <div *ngIf="showError" class="error-modal">
    <p>{{ errorMessage }}</p>
    <button (click)="closeModal()">Close</button>
  </div>
</div>
